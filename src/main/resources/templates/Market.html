<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADEQUEST - Market</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/stylesTodo.css">
    <link rel="stylesheet" href="/static/css/stylesLayout.css">
    <link rel="stylesheet" href="/static/css/stylesMarket.css">

    <!-- Scripts (jQuery, Animations, CanvasJS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/layoutAnimations.js" defer></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>

<!-- Layout dinámico -->
<div th:replace="~{fragments/layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid mt-4">
            <h1 class="text-white text-center mb-4">MARKET</h1>

            <!-- Tabla de Market -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-3 bg-transparent border-0">
                        <table class="table text-center market-table">
                            <thead>
                            <tr>
                                <th style="width: 20%;">Nombre</th>
                                <th style="width: 10%;">Símbolo</th>
                                <th style="width: 10%;">Precio</th>
                                <th style="width: 10%;">Cambio</th>
                                <th style="width: 10%;">Comprar</th>
                                <th style="width: 50%;">Gráfico Histórico</th>
                            </tr>
                            </thead>
                            <tbody id="marketTableBody">
                            <tr>
                                <td colspan="6" class="text-warning">Cargando datos del mercado...</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

<!-- MODAL: Compra de Acción -->
<div class="modal fade" id="compraModal" tabindex="-1" aria-labelledby="compraModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="compraModalLabel">COMPRA DE ACCIÓN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <p><strong>Saldo Disponible:</strong></p>
                <h4 class="text-success" id="saldoDisponible">$0.00</h4>
                <p><strong>Cantidad:</strong></p>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-secondary me-2" id="btnDecrement">-</button>
                    <input type="number" id="cantidad" value="1" class="form-control text-center" style="width: 60px;" min="1">
                    <button type="button" class="btn btn-secondary ms-2" id="btnIncrement">+</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100" id="btnConfirmarCompra">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL: Confirmación de Compra -->
<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success">¡TRANSACCIÓN COMPLETADA!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Confirmación" style="width: 80px; margin: 20px auto;">
                <p>Tu acción ha sido añadida a tu Wallet. Ahora puedes monitorear su desempeño y gestionar tu inversión a largo plazo.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CERRAR</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/utils.js"></script>
<script src="../static/js/MarketData.js"></script>
<script src="../static/js/script.js"></script>

</body>
</html>
