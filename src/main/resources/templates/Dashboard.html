<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADEQUEST - Dashboard</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/stylesTodo.css">
    <link rel="stylesheet" href="/static/css/stylesLayout.css">

    <!-- Scripts de jQuery y animaciones -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/layoutAnimations.js" defer></script>
</head>

<body id="dashboard">

<!-- Importar layout -->
<div th:replace="~{fragments/layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid flex-grow-1 d-flex flex-column gap-2 p-3">
            <div id="CardGlobal" class="row gx-2 gy-2" >
                <div class="col-md-6 d-flex">
                    <div class="card p-3 text-white flex-fill">
                        <h2 class="market-title">SALDO:</h2>
                        <p>11,581.61 TQCs</p>
                        <p>Balance: <span class="text-success">+15.81%</span></p>
                    </div>
                </div>
                <div class="col-md-6 d-flex">
                    <div class="card p-3 text-white flex-fill">
                        <h2 class="market-title">Inversionista Visionario</h2>
                        <p>PROGRESO: <span class="text-warning">44%</span></p>
                    </div>
                </div>
            </div>

            <div class="row flex-grow-1 gx-2 gy-2">
                <div class="col-md-12 d-flex">
                    <div class="card p-3 text-white flex-fill h-100">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="market-title">MARKET</h2>
                        </div>

                        <div class="d-flex justify-content-around bg-dark p-2 rounded mb-3 market-font">
                            <span>AAPL <span class="text-success">▲2.5%</span></span>
                            <span>MSFT <span class="text-danger">▼1.2%</span></span>
                            <span>GOOGL <span class="text-success">▲3.1%</span></span>
                            <span>AMZN <span class="text-success">▲0.8%</span></span>
                            <span>TSLA <span class="text-danger">▼2.3%</span></span>
                            <span>NFLX <span class="text-success">▲1.5%</span></span>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="apple-logo-container">
                                <img src="../static/images/logos/default.png" alt="Asset Logo" class="apple-logo">
                            </div>
                            <div class="apple-info">
                                <h3>NOMBRE EMPRESA</h3>
                                <p class="symbol">NASDAQ: XXXX</p>
                                <p class="change text-success">0,00% ▲ últimos 6 meses</p>
                                <p class="details">Cerrado: ---, --:-- GMT • Antes del horario comercial ---</p>
                            </div>
                            <!-- Contenedor para el gráfico dinámico -->
                            <div id="best-asset-chart" class="mt-4" style="height: 300px; width: 100%;"></div>
                        </div>


                        <div class="mt-3">
                            <canvas id="stockChart" class="w-100" style="height: 300px;"></canvas>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/wallet}" class="text-white">VER MÁS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../static/js/BestWeeklyAsset.js"></script>
<script src="../static/js/BlackTickerBar.js"></script>
<script src="../static/js/script.js"></script>

</body>
</html>
