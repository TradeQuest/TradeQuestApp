<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADEQUEST - Aprende</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/stylesTodo.css">
    <link rel="stylesheet" href="/static/css/stylesLayout.css">

    <!-- Scripts de jQuery y animaciones -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/layoutAnimations.js" defer></script>
</head>

<body id="tutorials">

<!-- Importar layout con el contenido dinámico -->
<div th:replace="~{fragments/layout :: layout(~{::content})}">

    <th:block th:fragment="content">
        <div class="container mt-4" aria-labelledby="tutorial-title">
            <div class="container-fluid d-flex justify-content-center">
                <h4 class="text-white m-0 text-center" id="tutorial-title">Selecciona tu Lección</h4>
            </div>
            <div class="accordion" id="tutorialAccordion" aria-label="Lista de lecciones disponibles"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/script.js"></script>
<script src="../static/js/TutorialScript.js"></script>

</body>
</html>
