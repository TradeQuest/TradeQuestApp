<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADEQUEST - Configuracion</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/stylesTodo.css">
  <link rel="stylesheet" href="/static/css/stylesLayout.css">

  <!-- Scripts de jQuery y animaciones -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/layoutAnimations.js" defer></script>
</head>

<body id="configuration">

<!-- Importar layout con el contenido din치mico -->
<div th:replace="~{fragments/layout :: layout(~{::content})}">

  <th:block th:fragment="content">
    <div class="container mt-4">
      <div class="row">
        <!-- Secci칩n de Perfil (Izquierda, m치s ancha) -->
        <div class="col-md-7">
          <div id="CardConf" class="card p-5 shadow-lg" >
            <div class="text-center">
              <img src="../static/images/LogoUser.png" alt="Avatar del usuario" class="rounded-circle mb-4" width="150">
              <div class="input-group mb-4 w-50 mx-auto">
                <input id="UserNick" type="text" class="form-control text-center fs-4" aria-label="Nombre de usuario">
                <span class="input-group-text">
                 <button class="z-1 btn btn-outline-secondary" type="button" aria-label="Cambiar nombre de usuario">
                    Cambiar
                    </button>
                </span>
              </div>
            </div>
            <h3 class="text-white text-center mb-4">Logros</h3>
            <div class="d-flex justify-content-center flex-wrap gap-4">
              <img src="../static/images/Logro0.png" alt="Logro 1" width="100">
              <img src="../static/images/Logro2.png" alt="Logro 2" width="100">
              <img src="../static/images/Logro3.png" alt="Logro 3" width="100">
              <img src="../static/images/Logro4.png" alt="Logro 4" width="100">
              <img src="../static/images/Logro5.png" alt="Logro 5" width="100">
            </div>
          </div>
        </div>

        <!-- Secci칩n Cuenta y Soporte -->
        <div class="col-md-5">
          <!-- Cuenta -->
          <div id="CardAccount" class="card p-5 shadow-lg mb-4" >
            <h3 class="text-white text-center mb-4">Cuenta</h3>
            <label for="password" class="text-white fs-5">Gestionar cuenta</label>
            <div class="input-group mb-4">
              <input type="password" id="password" class="form-control fs-4" value="Contrase침a" aria-label="Contrase침a actual">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()" aria-label="Mostrar u ocultar contrase침a">
                Mostrar
              </button>
            </div>

            <button class="btn btn-danger w-100 fs-5" aria-label="Eliminar cuenta">Borrar Contrase침a</button>
          </div>

          <!-- Soporte -->
          <div id="CardSupport" class="card p-5 shadow-lg text-center" >
            <h3 class="text-white">쯅ecesitas Ayuda?</h3>
            <p class="text-white fs-5">Si tienes dudas o problemas, accede a nuestra p치gina de soporte y env칤anos tu
              solicitud</p>
            <a th:href="@{/support}" class="btn btn-danger" aria-label="Ir a la p치gina de soporte">游릭 SOPORTE</a>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/script.js"></script>
<script src="../static/js/ConfigurationScript.js"></script>

</body>
</html>
