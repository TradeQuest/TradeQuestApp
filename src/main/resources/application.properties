spring.application.name=TradeQuestApp

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://tradequest.camozaiultxi.us-east-1.rds.amazonaws.com:5432/TradeQuest
spring.datasource.username=TradeQuest
spring.datasource.password=TradeQuestApp

# Configuración de JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuración de Kafka (si es utilizada)
spring.kafka.producer.buffer-memory=1000000

# Configuración del servidor Undertow (si es utilizada)
server.undertow.buffer-size=1000000

# Configuración de logs (opcional)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de codificación UTF-8
spring.messages.encoding=UTF-8
